name: Upload Release Assets

on:
  release:
    types:
      - created

jobs:
  build_rpms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build RPM
        uses: ./.github/actions/build-rpms
        env:
          ATC_COMPONENT: ${{ github.job }}
      - name: Upload RPM
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: ${{ github.workspace }}/dist/${{ github.job }}-*.rpm

      - run:   |
         upload_url=$(
           curl -sL https://api.github.com/repos/${{ github.repository }}/releases |
           jq -r '.[] | select(.tag_name == "${{ github.ref }}") | .upload_url';
         );
         echo "::set-env name=UPLOAD_URL::${upload_url}";
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        if: ${{ startsWith(github.ref, 'refs/tags/' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
