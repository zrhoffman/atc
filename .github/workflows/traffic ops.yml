name: Traffic Ops Push CI

on:
  push:
    paths:
      - traffic_ops/traffic_ops_golang/**

jobs:
  ops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Go build
      uses: ./.github/actions/go-build
      with:
        dir: ./traffic_ops/traffic_ops_golang
    - name: Go fmt Traffic Ops
      uses: ./.github/actions/go-fmt/
      with:
        dir: ./traffic_ops/traffic_ops_golang/...
    - name: Run Go unit tests
      uses: ./.github/actions/go-test
      with:
        dir: ./traffic_ops/traffic_ops_golang/...

