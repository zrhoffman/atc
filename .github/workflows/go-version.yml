---
name: Go Version
on:
  push:
jobs:
  a-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: First Step Name
        run: |
          set -o xtrace;
          go_path="$(which go)";
          realpath "$go_path"
          "$go_path" version;
          cd "$GITHUB_WORKSPACE"
          pwd;
          ls;
          . build/functions.sh;
          if verify_and_set_go_version; then
            echo passed;
          else
            echo did not pass;
          fi;
